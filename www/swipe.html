
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM Swiping</title>
        <script type="text/javascript">
            window.addEventListener("load", function() {
                console.log("hi from swipe");
                var size = 50;
                var move = document.getElementById("move");
                move.style.width = size + "px";
                move.style.height = size + "px";
                var screenW = window.innerWidth;
                var screenH = window.innerHeight;
                move.style.left = ((screenW-size)/2) + "px";
                move.style.top = ((screenH-size)/2) + "px";
                move.style.cursor = "pointer";

            });
        </script>
        <style>
            #move {background-color: black; position:absolute;}
        </style>
    </head>
    <body>
        <div id="move"></div>
    </body>
</html>
